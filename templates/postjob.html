{% extends "main_header.html" %}

{% block body %}

<script src="//cdn.ckeditor.com/4.4.4/full-all/ckeditor.js"></script>
<div id="main">
	<div class="container">
		<h2>Create a new job listing.</h2>
		     <form id="answerform" name="input" action={{ url_for('postjobview') }} method="post">
		     <label><h3>State:</h3></label>
		     <label><h3>City:</h3></label>
		     <label><h3>Category:</h3></label>
		     <br />
		     <label><h3>Title:</h3></label>
            <textarea id="jobtext" rows="20" name="jobtext" form="answerform">{{ editortext }}</textarea>


<script>
$(function() {
    // Replace all textarea's
    // with SCEditor
    $("textarea").sceditor({
        plugins: "bbcode",
        toolbarExclude: "table,emoticon,youtube,justify,bulletlist,orderedlist,indent,outdent",
	style: "minified/jquery.sceditor.default.min.css"
    });
});
</script>
            <input type="hidden" value="[b]testing[/b]" name="jobtext">
            <input type="submit" value="Preview">
        </form>
        <h2>Preview:</h2>
		<div id="previewcontain">
        <div id="previewpane">
        				
        				{% autoescape false %}
    					{{ previewtext }}
						{% endautoescape %}
						

        </div>
        </div>
			
	</div>
</div>


{% endblock %}
